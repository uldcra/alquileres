<div class="alquiles-login">
  <div class="container" style="margin-top: 100px;">
    <div class="wrapper fadeInDown">
          <div id="formContent">
  
            <!-- Login Form -->
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <h3>Sign In</h3>
             
              <input type="text" id="username" class="fadeIn second" name="username" formControlName="name" placeholder="Username">
              <input type="password" id="password" class="fadeIn third psswdInput password-alquileres" name="password" formControlName="password" placeholder="Password" >
         <!--      <input type="hidden" name="_csrf" value="a77a6039-750b-4af0-889c-f4a9e887dcf5"> -->
           <!--    <input type="submit" class="fadeIn fourth" value="Log In"> -->
           <input type="submit" class="fadeIn fourth" value="Log In">
           
            </form>
  
  
            <form action="/logout" method="post">
              <input type="button" value="Sign Out"  (click)="logOut()">
              <input type="hidden" name="_csrf" value="a77a6039-750b-4af0-889c-f4a9e887dcf5">
            </form>
            <!-- Sign Up -->
            <div id="formFooter">
              
              <a class="underlineHover" [routerLink]="['/register']">Registrarse</a>
            </div>
            <a href="/MainPage"><input type="button" value="Home"></a>
        
          </div>
        </div>
  </div>
</div>
